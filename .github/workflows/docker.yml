name: Docker Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t interview-copilot-backend ./backend || echo "Backend docker skipped"

      - name: Build frontend image
        run: docker build -t interview-copilot-frontend ./frontend || echo "Frontend docker skipped"

      - name: Build cli image
        run: docker build -t interview-copilot-cli ./cli || echo "CLI docker skipped"
