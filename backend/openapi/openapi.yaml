openapi: 3.0.3
info:
  title: Interview Copilot API
  version: 1.0.0
servers:
  - url: http://localhost:8080

paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK

  /auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRequest"
      responses:
        "200":
          description: Registered

  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRequest"
      responses:
        "200":
          description: JWT token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"

  /api/questions:
    get:
      summary: List questions
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Question"

  /api/random:
    get:
      summary: Random questions
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        "200":
          description: Random list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/QuestionFull"

  /api/quiz/start:
    post:
      summary: Start quiz
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Quiz questions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/QuestionFull"

  /api/quiz/answer:
    post:
      summary: Submit answer
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                correct:
                  type: boolean
      responses:
        "200":
          description: OK

  /api/progress:
    get:
      summary: Progress stats
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Stats
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Progress"

  /api/me:
    get:
      summary: Current user
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User info
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: integer

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    AuthRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
        password:
          type: string

    AuthResponse:
      type: object
      properties:
        token:
          type: string

    Question:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        tags:
          type: array
          items:
            type: string

    QuestionFull:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        body:
          type: string
        tags:
          type: array
          items:
            type: string

    Progress:
      type: object
      properties:
        total:
          type: integer
        correct:
          type: integer
        ratio:
          type: number
